<form (ngSubmit)="addShelf()" #shelfForm="ngForm">
  <mat-card class="shelf-form">
    <mat-card-title class="title">Add Shelf</mat-card-title>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" [(ngModel)]="shelf.name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Shelf type</mat-label>
      <input
        matInput
        type="text"
        name="shelfType"
        [(ngModel)]="shelf.shelfType"
      />
    </mat-form-field>

    <button class="btn" type="submit">Add</button>
  </mat-card>
</form>
