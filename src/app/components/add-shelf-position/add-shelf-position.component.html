<form (ngSubmit)="addShelfPosition()" #shelfPostionForm="ngForm">
  <mat-card class="shelfPosition-form">
    <mat-card-title class="title">Add ShelfPosition</mat-card-title>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        name="name"
        [(ngModel)]="shelfPosition.name"
      />
    </mat-form-field>

    <button class="btn" type="submit">Add</button>
  </mat-card>
</form>
