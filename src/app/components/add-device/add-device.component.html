<form (ngSubmit)="addDevice()" #deviceForm="ngForm">
  <mat-card class="device-form">
    <mat-card-title class="title">Add Device</mat-card-title>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="device.name" name="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Device type</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="device.deviceType"
        name="deviceType"
      />
    </mat-form-field>
    <button class="btn" mat-raised-button type="submit">Add</button>
  </mat-card>
</form>
